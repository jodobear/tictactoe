<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe using JQuery</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="./tictactoe-jquery.css">
  <script src="./tictactoe-jquery.js"></script>
</head>
<body>
  <table id="gameBoard" class="hidden">
    <tr class="row">
      <td id="c00"></td>
      <td id="c01"></td>
      <td id="c02"></td>
    </tr>
    <tr class="row">
      <td id="10"></td>
      <td id="11"></td>
      <td id="12"></td>
    </tr>
    <tr class="row">
      <td id="20"></td>
      <td id="21"></td>
      <td id="22"></td>
    </tr>
  </table>
  <br>
  <div id="final-screen" class="hidden">
    <div id="winner"></div>
    <br>
  </div>
</body>
</html>
